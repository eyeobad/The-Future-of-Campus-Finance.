        body {
            font-family: 'Inter', sans-serif;

        /* --- Aurora Background & Animation --- */
        .aurora-blob {
            position: absolute;
            filter: blur(96px); /* Increased blur for a softer effect */
            opacity: 0.3;
            border-radius: 50%;
            z-index: 0;
            transition: width 0.5s ease-in-out, height 0.5s ease-in-out;
        }

        /* --- Mobile-first blob sizes --- */
        .blob-1 {
            width: 300px;
            height: 300px;
            background-color: #4f46e5; /* Indigo */
            animation: moveBlob1 20s infinite alternate;
        }

        .blob-2 {
            width: 250px;
            height: 250px;
            background-color: #db2777; /* Fuchsia */
            animation: moveBlob2 24s infinite alternate;
        }

        /* --- Scale up blobs on larger screens --- */
        @media (min-width: 768px) {
            .blob-1 {
                width: 500px;
                height: 500px;
            }
            .blob-2 {
                width: 450px;
                height: 450px;
            }
        }

        @keyframes moveBlob1 {
            from { transform: translate(-30%, -15%) rotate(0deg); }
            to { transform: translate(30%, 15%) rotate(360deg); }
        }

        @keyframes moveBlob2 {
            from { transform: translate(30%, 25%) rotate(0deg); }
            to { transform: translate(-30%, -25%) rotate(360deg); }
        }

        /* --- On-Load Content Animations --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0; /* Start hidden */
        }
    </style>
